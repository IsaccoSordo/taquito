name: Deno

on:
  push:
    branches:
    - master
    - 455-deno-support
  pull_request:
    branches:
    - master
    - 455-deno-support

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Generate deno test file
        run: echo "import {TezosToolkit} from '@taquito/taquito'; console.log(TezosToolkit);">deno-index.ts

      - name: Build
        run: DENO_DIR=./ deno run --allow-net --allow-read --unstable --import-map ./deno-import-map.json deno-index.ts
